<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>WealthWizard Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #000000;
            color: #FFFFFF;
            min-height: 100vh;
        }
        
        .card-bg {
            background-color: #1A1A1A;
            border: 1px solid #333333;
        }
        
        .input-field {
            background-color: #1A1A1A;
            border: 1px solid #333333;
            color: #FFFFFF;
        }
        
        .input-field:focus {
            border-color: #FFFFFF;
            outline: none;
        }
        
        .input-field::placeholder {
            color: #E0E0E0;
        }
        
        .primary-button {
            background-color: #FFFFFF;
            color: #000000;
            transition: all 0.2s ease;
        }
        
        .primary-button:hover {
            background-color: #E0E0E0;
            transform: translateY(-1px);
        }
        
        .secondary-button {
            background-color: #1A1A1A;
            border: 1px solid #333333;
            color: #FFFFFF;
            transition: all 0.2s ease;
        }
        
        .secondary-button:hover {
            background-color: #333333;
            border-color: #E0E0E0;
        }
        
        .social-button {
            background-color: #1A1A1A;
            border: 1px solid #333333;
            color: #FFFFFF;
            transition: all 0.2s ease;
        }
        
        .social-button:hover {
            background-color: #333333;
            border-color: #E0E0E0;
        }
        
        .link {
            color: #7AA5FF;
            transition: color 0.2s ease;
        }
        
        .link:hover {
            color: #9D6FFF;
        }
    </style>
</head>
<body>
    <div class="container mx-auto px-6 py-12 flex flex-col min-h-screen">
        <!-- Logo and Title Section -->
        <div class="flex-grow flex flex-col items-center justify-center text-center mb-8">
            <img alt="WealthWizard logo" class="w-24 h-24 mb-6" src="icon.png"/>
            <h1 class="text-4xl font-bold mb-2 text-white">WealthWizard</h1>
            <p class="text-gray-400 text-lg">Your journey to financial freedom starts here.</p>
        </div>

        <!-- Login Form -->
        <div class="w-full max-w-md mx-auto">
            <div class="card-bg rounded-2xl p-8 mb-6">
                <h2 class="text-2xl font-semibold mb-6 text-center text-white">Welcome Back</h2>
                
                <form class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">Email</label>
                        <input 
                            type="email" 
                            class="input-field w-full px-4 py-3 rounded-xl text-white"
                            placeholder="Enter your email"
                            required
                        />
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">Password</label>
                        <input 
                            type="password" 
                            class="input-field w-full px-4 py-3 rounded-xl text-white"
                            placeholder="Enter your password"
                            required
                        />
                    </div>
                    
                    <div class="flex items-center justify-between">
                        <label class="flex items-center">
                            <input type="checkbox" class="mr-2 rounded border-gray-600 bg-gray-800">
                            <span class="text-sm text-gray-300">Remember me</span>
                        </label>
                        <a href="#" class="link text-sm font-medium">Forgot password?</a>
                    </div>
                    
                    <button type="submit" class="primary-button w-full font-semibold py-4 rounded-xl text-lg mt-6">
                        Sign In
                    </button>
                </form>
            </div>

            <!-- Divider -->
            <div class="flex items-center my-6">
                <div class="flex-grow border-t border-gray-600"></div>
                <span class="px-4 text-gray-400 text-sm">or continue with</span>
                <div class="flex-grow border-t border-gray-600"></div>
            </div>

            <!-- Social Login Buttons -->
            <div class="grid grid-cols-2 gap-4 mb-6">
                <button class="social-button font-medium py-4 rounded-xl text-lg flex items-center justify-center">
                    <svg class="w-5 h-5 mr-3" viewBox="0 0 24 24">
                        <path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    Google
                </button>
                <button class="social-button font-medium py-4 rounded-xl text-lg flex items-center justify-center">
                    <svg class="w-5 h-5 mr-3" viewBox="0 0 24 24">
                        <path fill="currentColor" d="M18.71 19.5c-.83 1.24-1.71 2.45-3.05 2.47-1.34.03-1.77-.79-3.29-.79-1.53 0-2 .77-3.27.82-1.31.05-2.3-1.32-3.14-2.53C4.25 17 2.94 12.45 4.7 9.39c.87-1.52 2.43-2.48 4.12-2.51 1.28-.02 2.5.87 3.29.87.78 0 2.26-1.07 3.81-.91.65.03 2.47.26 3.64 1.98-.09.06-2.17 1.28-2.15 3.81.03 3.02 2.65 4.03 2.68 4.04-.03.07-.42 1.44-1.38 2.83M13 3.5c.73-.83 1.94-1.46 2.94-1.5.13 1.17-.34 2.35-1.04 3.19-.69.85-1.83 1.51-2.95 1.42-.15-1.15.41-2.35 1.05-3.11z"/>
                    </svg>
                    Apple
                </button>
            </div>

            <!-- Sign Up Link -->
            <p class="text-center text-gray-400">
                Don't have an account? 
                <a href="#" class="link font-semibold ml-1">Sign up</a>
            </p>
        </div>
    </div>

    <script>
        // Add some basic form handling
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.querySelector('form');
            const inputs = document.querySelectorAll('input[type="email"], input[type="password"]');
            
            // Add focus effects
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.classList.add('ring-2', 'ring-white', 'ring-opacity-20');
                });
                
                input.addEventListener('blur', function() {
                    this.parentElement.classList.remove('ring-2', 'ring-white', 'ring-opacity-20');
                });
            });
            
            // Form submission
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                // Add your login logic here
                console.log('Login form submitted');
            });
        });
    </script>
</body>
</html>
